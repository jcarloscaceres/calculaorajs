<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="init();">

    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado" class="panatalla"></span></td>
        </tr>
        <tr>
            <td><button id="siete" class="nums">7</button></td>
            <td><button id="ocho" class="nums">8</button></td>
            <td><button id="nueve" class="nums">9</button></td>
            <td><button id="division" class="op">รท</button></td>
        </tr>
        <tr>
            <td><button id="cuatro" class="nums">4</button></td>
            <td><button id="cinco" class="nums">5</button></td>
            <td><button id="seis" class="nums">6</button></td>
            <td><button id="multiplicacion" class="op">x</button></td>
        </tr>
        <tr>
            <td><button id="uno" class="nums">1</button></td>
            <td><button id="dos" class="nums">2</button></td>
            <td><button id="tres" class="nums">3</button></td>
            <td><button id="resta" class="op">-</button></td>
        </tr>
        <tr>
            <td><button id="reset" class="plus">CE</button></td>
            <td><button id="cero" class="nums">0</button></td>
            <td><button id="igual"class="plus">=</button></td>
            <td><button id="suma" class="op">+</button></td>
        </tr>
    </table>
    
    <script src="js/app.js"></script>
</body>
</html>
